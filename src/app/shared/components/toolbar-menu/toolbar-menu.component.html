<mat-toolbar class="toolbar-menu" color="primary" [class.mat-elevation-z4]="shadow">
  <mat-toolbar-row>
    <button mat-icon-button class="example-icon" (click)="toggleRightSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span *ngIf="popText">{{menuTitle}}</span>
    <div class="content-center">
      <button mat-button [matMenuTriggerFor]="beforeMenu">
        <span>Menu</span>
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <a *ngFor="let item of menuItems" mat-menu-item [routerLink]="item.link" routerLinkActive="active">
          <mat-icon>{{item.icon}}</mat-icon>
          <span>{{item.label}}</span>
        </a>
      </mat-menu>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="space-right-icon">account_circle</mat-icon>
          <span>Vin√≠cius</span>
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button class="menu-item" mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Perfil</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Sign out</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
