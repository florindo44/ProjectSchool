<mat-card class="content-login mat-elevation-z4">
  <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
  <mat-divider></mat-divider>
  <div class="container-login">
    <div fxLayout="row" fxLayoutAlign="center">
      <div fxFlex="90">
        <form [formGroup]="loginForm" class="formContainer">
          <div fxLayout="column" fxLayoutGap="15px">
            <mat-form-field fxFlex>
              <mat-label>login</mat-label>
              <input matInput formControlName="login">
              <mat-error *ngIf="frm.login.hasError('required')">
                login é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex>
              <mat-label>password</mat-label>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-icon preffix>locker</mat-icon>
              <input matInput [type]="hide ? 'password' : 'text'" autocomplete="false" formControlName="password">
              <mat-error *ngIf="frm.password.hasError('required')">
                password é <strong>obrigatório</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </form>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <mat-card-footer align="center">
    <a routerLink="/dashboard" fxFlex mat-raised-button color="primary">
      <mat-icon>login</mat-icon>
      Entrar
    </a>
  </mat-card-footer>
</mat-card>
