<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.lg="25%"
    *ngFor="let num of [30,100,90,85]">
    <mat-card class="mat-elevation-z4">
      <img mat-card-image src="./../assets/images/shiba2.jpeg">
      <mat-card-subtitle>
        Curso {{ num }}% concluído.
        <div fxFlex></div>
        <button mat-mini-fab style="margin-top: -32px;" class="mat-elevation-z2">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-card-subtitle>
      <mat-card-title>Seja Full-Stack com Angular, .NET Core + EF Core</mat-card-title>
      <mat-card-content>
        <p>This card has divider and indeterminate progress as footer</p>
      </mat-card-content>
      <mat-progress-bar mode="determinate"
        value="{{num}}"
        matBadge="{{num}}"
        matBadgeColor="primary"
        matBadgeHidden="false"
        matTooltip="Curso {{num}}% concluído"
        matTooltipPosition="above"
        matTooltipHideDelay="1000">
      </mat-progress-bar>
      <mat-card-actions>
        <button mat-button>Acessar Curso</button>
        <div fxFlex></div>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
      <!-- <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer> -->
    </mat-card>
  </div>
</div>
