<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <app-titlebar title="listagem" icon="list"></app-titlebar>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.lg="25%"
    *ngFor="let num of studentList">
    <mat-card class="mat-elevation-z4">
      <div style="height: "></div>
      <mat-card-subtitle>
        <img class="mat-card-img-profile" src="./../assets/images/shiba2.jpeg" />
        <div fxFlex></div>
      </mat-card-subtitle>
      <mat-card-title>Seja Full-Stack com Angular, .NET Core + EF Core</mat-card-title>
      <mat-card-content>
        <p>This card has divider and indeterminate progress as footer</p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button>INSCREVER</button>
        <div fxFlex></div>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
      <!-- <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer> -->
    </mat-card>
  </div>
</div>
