<app-toolbar-menu
  [menuTitle]="menuName"
  [shadow]="true"
  [popText]="popText"
  [menuItems]="items_menu"
  *ngIf="hideNavigations">
</app-toolbar-menu>
<mat-sidenav-container>
  <mat-sidenav
    class="sidenav mat-elevation-z2"
    #sidenav
    [opened]="!isSmallScreen && hideNavigations"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
    <mat-toolbar>
      <img class="avatar mat-elevation-z4" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
      <a routerLink="/profile" class="name">Vin√≠cius Andrade</a>
      <p class="designation">Senior Software Engineer</p>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a *ngFor="let item of items_menu" mat-list-item
      [routerLink]="item.link" routerLinkActive="active">
        <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
        <span>{{item.label}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <div class="toolbar-submenu-top">
        <button
          matTooltip="{{sidenavSituation ? 'fechar sidebar' : 'abrir sidebar'}}"
          [matTooltipPosition]="'right'"
          mat-icon-button
          class="icon"
          (click)="sidenavService.toggle()"
          *ngIf="hideNavigations"
        >
          <mat-icon>{{sidenavSituation ? 'close' : 'menu'}}</mat-icon>
      </button>
      </div>
      <div class="title">
        <span *ngIf="!popText">{{this.menuName}}</span>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
